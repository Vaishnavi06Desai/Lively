<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LivelyFrontEnd</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="mat-typography">
  <div class = "translatebut" style = "background-color: var(--vt1); position: fixed; top: 0; height: 39px; z-index: 10000; width: 100vw; display: flex; justify-content: center;">
    <div id="google_translate_element" style="display: flex; flex-direction: column; justify-content: center; height: 100%; width: fit-content;"></div>
  </div>
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE},
          'google_translate_element'
        );
      }
    </script>
    <script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div class = "website" style = "background-color: red; margin: 0; padding: 0;">
      <app-root style="margin: 0;"></app-root>
    </div>
</body>
</html>
