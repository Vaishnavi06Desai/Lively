<div class="main">
    <div class="logincard">

        <div class="logintitle">
            Login
        </div>
        <div class="loginfield">
            <div class = "error" *ngIf = "error">
                {{errormessage}}
            </div>
            <form [formGroup]="form" class="input">
                <input placeholder="Enter Email" formControlName="Email" type="email" class="ip" *ngIf="!email">
                <div *ngIf="email" class="errormsg">
                    <div class="message sb1">
                        {{messageemail}}
                    </div>
                    <input placeholder="Enter Email" formControlName="Email" type="email" class="ip iperror">
                </div>
                <input placeholder="Enter Password" formControlName="Password" type="password" class="ip" *ngIf="!password">
                <div *ngIf="password" class="errormsg">
                    <div class="message sb1">
                        {{messagepassword}}
                    </div>
                    <input placeholder="Enter Password" formControlName="Password" type="password" class="ip iperror">
                </div>
                <a routerLink="/confirmemail" class="forgot">
                    Forgot Password?
                 </a>
                <a routerLink="/register" class="forgot">
                    Not signed in yet? Register Now!
                </a>
                
            </form>
            <div class="submit" (click)="validate()">
                <div class="submitbutton">
                    Login

                </div>

            </div>


        </div>

    </div>
</div>
