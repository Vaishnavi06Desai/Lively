<div class = "main">
    <div class = "content">
        <div class = "title">

        </div>
        <div class = "forum">
            <div class = "area">
                <form [formGroup]="form" class = "comment">
                    <textarea style="width: 100%; height: 100%;" formControlName="Message" type="text"></textarea>
                </form>
                <div class = "button" (click) = "submit()">
                    Submit
                </div>
            </div>
            <div class = "messages">
                <div class = "message" *ngFor = "let msg of messages">
                    <div class = "username">{{msg.payload.doc.data().Username}}</div>
                    <div class = "msg">
                        {{msg.payload.doc.data().Message}}
                    </div>
                    <div class = "likes">
                        <div class = "icon">
                            <div style="margin-right: 5px;">{{msg.payload.doc.data().Likes}}</div>
                            <i class="fa fa-thumbs-up" (click) = "like(msg.payload.doc.id, msg.payload.doc.data().Likes)"></i>
                        </div>
                        
                        <div class = "icon">
                            <div style="margin-right: 5px;">{{msg.payload.doc.data().Dislikes}}</div>
                            <i class="fa fa-thumbs-down" (click) = "dislike(msg.payload.doc.id, msg.payload.doc.data().Dislikes)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
